<ion-content scroll="false" class="splash-bg">
  <div class="fixed-content">
    <div class="splash-info">
      <div [ngClass]="{'splash-logo': !reduce_icon}"></div>
      <div class="splash-intro" ng-if="!reduce_icon">
        Proyecto Participa
      </div>
    </div>

    <form class="center-form">
      <ion-list>
        <ion-item>
          <ion-label stacked>Email </ion-label>
          <ion-input type="email" name="email" [(ngModel)]="account.email"></ion-input>
        </ion-item>

        <ion-item style="padding-bottom: 5px;">
          <ion-label stacked> Contraseña </ion-label>
          <ion-input type="password" name="password" [(ngModel)]="account.password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="custom-color" block (click)="doLogin()" class="login">Ingresar</button>
          <button ion-button color="custom-color" block (click)="signup()" class="signUp">Registrarme</button>          
        </div>

        <div padding>
          <a (click)="passwordForgot()">Olvidé mi contraseña</a>
        </div>
      </ion-list>
    </form>
    <br><br>
  </div>
</ion-content>
